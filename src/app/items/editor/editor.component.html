<form [formGroup]="form" (ngSubmit)="submitData(form.value)">

  <div class="form-group">
    <label for="urlInput">URL:</label>
    <input type="text"
           class="form-control"
           placeholder="Enter URL"
           [formControl]="form.controls['url']"
           id="urlInput">
  </div>

  <div class="form-group">
    <label for="priorityInput">Priority:</label>
    <input type="number"
           id="priorityInput"
           class="form-control"
           placeholder="Priority (1-3)"
           min="1"
           max="3"
           [formControl]="form.controls['priority']">
  </div>


  <div class="form-group">
    <label for="tagsInput">Tags:</label>
    <input type="input"
           id="tagsInput"
           class="form-control"
           placeholder="Start writing tag name"
           [formControl]="form.controls['tags']">
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">
    <i class="fa fa-save"></i>
  </button>

  <button class="btn btn-default" type="button"
          *ngIf="item"
          (click)="cancel.emit()">
    <i class="fa fa-times-circle-o"></i>
  </button>

  <hr/>

  <h4>Preview:</h4>

</form>
